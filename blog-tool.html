<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ブログ作成ツール</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header"></header>
  <main>
    <section id="blog-tool">
      <h1>ブログ作成ツール</h1>
      <p>ここで入力した内容をJSON形式に変換します。生成されたコードをコピーして `js/blog-posts.json` ファイルに貼り付けてください。</p>

      <form id="blog-creator-form">
        <label for="creator-title">タイトル</label>
        <input type="text" id="creator-title" placeholder="ブログのタイトル" required>

        <label for="creator-icon">アイコンURL（任意）</label>
        <input type="text" id="creator-icon" placeholder="https://example.com/icon.png">

        <label for="creator-content">本文</label>
        <textarea id="creator-content" placeholder="ブログの本文" required rows="10"></textarea>

        <button type="submit" id="generate-json-btn">JSONを生成</button>
      </form>

      <div id="json-output-container" style="display:none;">
        <h2>生成されたJSONコード</h2>
        <p>下のコードをコピーして、`js/blog-posts.json` ファイルの配列 `[` の直後に追加してください。</p>
        <textarea id="json-output" readonly rows="15"></textarea>
        <button id="copy-json-btn">コピーする</button>
      </div>
    </section>
  </main>
  <footer id="footer"></footer>
  <script src="js/main.js"></script>
</body>
</html>
